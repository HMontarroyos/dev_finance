<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev.Finance$</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
      <div class="theme-dark">
        <div class="toggle">
            <input id="theme" class="theme" type="checkbox">
            <label class="label" for="theme">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
                <div class="ball"></div>
            </label>
        </div>
    </div>
      <img src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>
  
    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>
  
        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="./assets/income.svg" alt="Imagem de Entradas">
          </h3>
          <p id="incomeDisplay">R$ 0,00</p>
        </div>
  
        <div class="card">
          <h3>
            <span>Saídas</span>
            <img src="./assets/expense.svg" alt="Imagem de Saidas">
          </h3>
          <p id="expenseDisplay">R$ 0,00</p>
        </div>
  
        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="./assets/total.svg" alt="Imagem de Total">
            </h3>
          <p id="totalDisplay">R$ 0,00</p>
        </div>
      </section>
  
      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <a href="#" onclick="Modal.open()" class="button new">+ Nova Transação</a>
        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </section>
    </main>
    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label 
                            class="sr-only"
                            for="description"> Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição"/> 
                    </div>
                    <div class="input-group">
                        <label 
                            class="sr-only"
                            for="amount">Valor</label>
                        <input type="number" id="amount" name="amount" placeholder="0,00" step="0.01"/> 
                        <small class="help">Use o sinal - (negativo) para despesas e ,
                            (vírgula) para casas decimais</small>
                    </div>
                    <div class="input-group">
                        <label 
                            class="sr-only"
                            for="date"> Data</label>
                        <input type="date" id="date" name="date" placeholder="Data"/> 
                    </div>
                    <div class="input-group actions">
                        <a onclick = "Modal.close()" href="#" class="button cancel">Cancelar</a>
                        <button type="submit">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div> 
    <footer>
      <p>dev.finance$
            <br>Desenvolvido por Hebert Montarroyos.
            <br>
            <a target="_blank" href="https://github.com/HMontarroyos"><i class="fab fa-github"></i></a>
            <a target="_blank" href="https://www.linkedin.com/in/hebertmontarroyos-developer/"><i class="fab fa-linkedin-in"></i></i></a>
        </p>
    </footer>
    <script src="/index.js"></script>
    <script src="https://kit.fontawesome.com/78f082f98d.js" crossorigin="anonymous"></script>
</body>
</html>
